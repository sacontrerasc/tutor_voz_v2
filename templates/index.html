<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tutor IA - CUN</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 20px;
    }
    .chat {
      height: 500px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #fff;
      padding: 10px;
    }
    .message {
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 14px;
      max-width: 80%;
    }
    .user {
      background: linear-gradient(to right, #0D192E, #0A2332);
      color: white;
      margin-left: auto;
      text-align: right;
    }
    .bot {
      background: linear-gradient(to right, #0089FF, #3435A1);
      color: white;
      margin-right: auto;
      text-align: left;
    }
    .input-area {
      display: flex;
      margin-top: 20px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 30px;
      border: 1px solid #ccc;
      outline: none;
    }
    button {
      margin-left: 10px;
      border: none;
      border-radius: 50%;
      background: linear-gradient(135deg, #0089FF, #3435A1);
      color: white;
      width: 50px;
      height: 50px;
      cursor: pointer;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
<div class="container">
  <p><b>Tu correo detectado es:</b> {{ email }}</p>
  <h2>CUN - Tutor IA</h2>
  <div id="chat" class="chat"></div>

  <div class="input-area">
    <input type="text" id="textInput" placeholder="Escribe tu pregunta...">
    <button onclick="sendText()">‚èé</button>
    <button onclick="recordVoice()">üé§</button>
  </div>

  <audio id="audioPlayer" controls></audio>
</div>

<script>
  const chat = document.getElementById("chat");
  const input = document.getElementById("textInput");
  const audioPlayer = document.getElementById("audioPlayer");

  // Obtener el correo din√°mico desde Jinja
  const userEmail = "{{ email }}";

  function appendMessage(text, sender) {
    const msg = document.createElement("div");
    msg.className = `message ${sender}`;
    msg.textContent = text;
    chat.appendChild(msg);
    chat.scrollTop = chat.scrollHeight;
  }

  async function sendText() {
    const message = input.value.trim();
    if (!message) return;
    appendMessage(message, "user");
    input.value = "";

    const res = await fetch("/ask", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message, email: userEmail })
    });

    const data = await res.json();
    appendMessage(data.response, "bot");
    audioPlayer.src = data.audio_url;
    audioPlayer.play();
  }

  async function recordVoice() {
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    const mediaRecorder = new MediaRecorder(stream);
    const audioChunks = [];

    mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
    mediaRecorder.onstop = async () => {
      const blob = new Blob(audioChunks, { type: "audio/webm" });
      const formData = new FormData();
      formData.append("audio", blob, "voice.webm");
      formData.append("email", userEmail);

      const res = await fetch("/voice", { method: "POST", body: formData });
      const data = await res.json();

      appendMessage(data.question, "user");
      appendMessage(data.response, "bot");

      audioPlayer.src = data.audio_url;
      audioPlayer.play();
    };

    mediaRecorder.start();
    setTimeout(() => mediaRecorder.stop(), 4000); // 4 segundos
  }
</script>
</body>
</html>
